<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css"> 

</head>

<body>
    <div class="container mt-5">
    <div class="rom g-4 g-3">
    <div class="rom">
    <h1 class="text-center text-decoration-underline text-primary">formulario de solicitud de trabajo
    </h1>

    </div>
        <form class="row g-3">
      <div class="row g-2">
        <div class="col-md-6">
          <label for="nombre" class="form-lebel">Nombres</label>
          <input type="text" class="form-control" id="nombres" name="nombres">
        </div>

             <div class="col-md-6">
              <label for="apellido" class="form-lebel"> Apellidos</label>
              <input type="text" class="form-control" id="apellidos" name="apellidos">
             </div>
      </div>

      <div class="row g-2">
            <div class="col-md-6">
              <label for="cedula" class="form-lebel"> Cedula <b>sin guiones</b></label>
              <input type="number" max="11" class="form-control" id="cedula" name="cedula">
            </div>
       </div>

       <div class="row g-2">
        <div class="col-md-4">
          <label for="fecha_de_nacimiento" class="form-lebel">fecha_de_nacimiento </label>
          <input type="date" class="form-control" id="fecha_de_nacimiento" name="fecha_de_nacimiento">
          </div>
      </div>

   <div class="col-md-4">
    <label for="genero" class="form-label">Genero</label>
    <select id="genero" class="form-select" name="genero">
      <option selected="">escoger...</option>
      <option value="femenino">Femenino</option>
      <option value="masculino">Masculino</option>
      <option value="otros">otros</option>
    </select>
   </div>

    <div class="row g-2">
      <div class="col-md-4">
        <label for="email" class="form-lebel">Correo</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

           <div class="col-md-4">
            <label for="telefono" class="form-lebel">Telefono</label>
            <input type="number" class="form-control" id="telefono" name="telefono">
           </div>

           <div class="col-md-4">
            <label for="movil" class="form-lebel">Celular</label>
            <input type="number" class="form-control" id="movil" name="movil">
           </div>
    </div>

    

      <div class="row g-2">
        <label for="direccion" class="form-lebel">Direccion</label>
        <div class="col-md-4">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="calle">Calle</span>
                  <input type="text" id="calle" name="calle" class="form-control" placeholder="calle primera" aria-label="calle" aria-describedby="calle">
                </div>
              </div>
              <div class="col-md-2">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="numero">Numero</span>
                  <input type="text" id="numero" name="numero" class="form-control" placeholder="1B" aria-label="numero" aria-describedby="numero">
                </div>
              </div>

              <div class="col-md-4">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="edificio">Edificio</span>
                  <input type="text" id="edificio" name="edificio" class="form-control" placeholder="Juan jose" aria-label="edificio" aria-describedby="edificio">
                </div>
              </div>

              <div class="col-md-2">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="apartamento">Apartamento</span>
                  <input type="text" id="edificio" name="apartamento" class="form-control" placeholder="5B" aria-label="apartamento" aria-describedby="apartamento">
                </div>
              </div>

            <div class="row g-2">
              <div class="col-md-4">
                <label for="provincia" class="form-label">Provincias</label>
                <select id="provincia" class="form-select" name="provincia">
                  <option selected="">escoger...</option>
                  <option value="san cristobal">San Cristobal</option>
                  <option value="santo domingo">Santo Domingo</option>
                  <option value="san juan">San Juan</option>
                  <option value="barahona">Barahona</option>
                </select>
               </div> 
              </div>
              <div class="row g-2">
                <div class="col-md-4">
                  <label for="sector" class="form-label">Sector</label>
                  <select id="sector" class="form-select" name="sector">
                    <option selected="">escoger...</option>
                    <option value="Centro de la ciudad">Centro de la ciudad</option>
                    <option value="Municipio de cabesera">Municipio de cabesera</option>
                  </select>
                 </div> 
              </div> 

              <div class="col-md-4">
                <label for="barrio" class="form-lebel">Barrio</label>
                <input type="text" placeholder="vella vista" class="form-control" id="barrio" name="barrio">
               </div>
        </div>


            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected="">Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </div>
</div>
</body>
</html>
